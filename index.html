<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
  </head>
  <body onload="readAll()">
    <div>
      <div class="container">
        <form action="" class="'form-wrapper create_form">
          <input type="text" class="name" placeholder="Enter Name" />
          <input type="email" class="email" placeholder="Enter Email" />
          <button
            type="button"
            onclick="add()"
            class="create-and-update-button"
          >
            Create
          </button>
        </form>

        <!-- edit form -->
        <form action="" class="'form-wrapper edit_form">
          <input type="text" hidden class="id" />
          <input type="text" class="uname" />
          <input type="email" class="uemail" />
          <button
            type="button"
            onclick="update()"
            class="create-and-update-button"
          >
            UPDATE
          </button>
        </form>

        <!-- <form action="" class="update_form">
          <input type="text" class="'name" />
          <input type="email" class="email" />
          <button class="create-and-update-button">Update</button>
        </form> -->

        <div class="add_div">
          <button
            type="button"
            onclick="create()"
            class="create-and-update-button"
          >
            ADD +
          </button>
        </div>

        <table class="table-container">
          <tr class="head-wrap">
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>

          <tbody class="data-table"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
